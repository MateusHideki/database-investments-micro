spring:
  datasource:
    url: jdbc:h2:mem:testdb  # banco em memória apenas para inicializar o contexto
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none  # Não tenta criar nem validar tabelas
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
